    <script>
        let x = [1, 3, 30, 5, 10, 7];
        max = x[0];
        for (i = 0; i < x.length; i++) {
            if (x[i] > max) {
                max = x[i];
            }
        } document.write(`${max} lớn nhất trong mảng`)
    </script>
