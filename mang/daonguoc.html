<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đảo ngược</title>
</head>
<body>
    <script>
        let a=[-3,5,1,3,2,10];
        let f=0;
        let l=a.length-1;
        while(f<l){
            let b=a[f];
            a[f]=a[l];
            a[l]=b;
            f++;
            l--;
        }
        document.write(a)
    </script>
</body>
</html>
