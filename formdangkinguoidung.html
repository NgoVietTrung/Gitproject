<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Kí</title>
</head>

<body>
    <form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
        <table>
            <tr>
                <th style="text-align: left;">Họ và tên:</th>
            </tr>
            <tr>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <th style="text-align: left;">Email:</th>
            </tr>
            <tr>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <th style="text-align: left;">Số điện thoại:</th>
            </tr>
            <tr>
                <td><input type="tel" name="tel"></td>
            </tr>
            <tr>
                <th style="text-align: left;">Giới tính:</th>
            </tr>
            <tr>
                <td><input type="radio" name="sex" checked>Nam 
                <input type="radio" name="sex">Nữ</td>
            </tr>
            <tr>
                <td>
                <button type="submit">Đăng kí</button>
            </td>
            </tr>
        </table>
    </form>

</html>
