<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng vòng lặp for</title>
</head>
<body>
    <h2>Tính tổng</h2>
    <p id="tong"></p>
</body>
<script>
    let num = prompt('Nhập số bất kì');
    let sum = 0;
    let i ;
    for (i=1; i<= num; i++){
        sum += i
    }
    document.getElementById("tong").innerHTML = "Tổng các số đó là " + sum ;
</script>
</html>
