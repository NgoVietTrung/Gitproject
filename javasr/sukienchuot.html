<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện chuột</title>
</head>

<body>
    <form>
        <img id="img" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" width="100px"/>
        <p>Click button below to move the image </p>
        <input type="button" onclick="moveright()" value="Move right">
        <input type="button" onclick="moverleft()" value="Move left">
</body>

<script>
    let img0 = null;
    img0 = document.getElementById('img');
    function init() {
        img0 = document.getElementById('img');
        img0.style.position = 'relative';
        img0.style.left = '600px';
    }
    function moveright() {
        img0.style.left = parseInt(img0.style.left) + 10 + 'px';
    }
    function moverleft() {
        img0.style.left = parseInt(img0.style.left) + -10 + 'px';
    }
    window.onload = init;
</script>

</html>
