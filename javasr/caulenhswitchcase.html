<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số ngày trong 1 tháng</title>
</head>

<body>
    <form>
        <input type="number" id="month">
        <input type="button" onclick="countday()" value="Tính số ngày">
        <p id="result"></p>
    </form>
</body>
<script>
    let result;
    function countday() {
        let month0 = Number(document.getElementById("month").value);
        let result = '';
        switch (month0) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                result = "Tháng " + month0 + " có 31 ngày";
                // document.getElementById("result").innerHTML =('' + result);
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                result = "Tháng " + month0 + " có 30 ngày";
                // document.getElementById("result").innerHTML = ('' + result);
                break;
            case 2:
                result = "Tháng " + month0 + " có 28 hoặc 29 ngày";
                // document.getElementById("result").innerHTML = ('' +     result);
                break;
        }
        document.getElementById("result").innerHTML = ('' + result);
    }
</script>

</html>
