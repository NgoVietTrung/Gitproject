<script>
    function dichuyenlen() {
    let element = document.getElementById("indiajoker");
    element.style.top = parseInt(element.style.top) - 5 + 'px';
    }
    function dichuyenxuong() {
    let element = document.getElementById("indiajoker");
    element.style.top = parseInt(element.style.top) + 5 + 'px';
    }
    function dichuyensangphai() {
    let element = document.getElementById("indiajoker");
    element.style.left = parseInt(element.style.left) + 5 + 'px';
    }
    function dichuyensangtrai() {
    let element = document.getElementById("indiajoker");
    element.style.left = parseInt(element.style.left) + -5 + 'px';
    }
    function moveSelection(evt) {
    switch (evt.keyCode) {
        case 37:
        dichuyensangtrai();
            break;
        case 39:
        dichuyensangphai();
            break;
        case 38:
        dichuyenlen();
            break;
        case 40:
        dichuyenxuong();
            break;
    }
}
function docReady() {
    window.addEventListener('keydown', moveSelection);
}
</script>
