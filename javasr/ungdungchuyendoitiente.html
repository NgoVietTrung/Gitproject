<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
</head>

<body>
    <form action="ungdungchuyendoitiente.html">
        <table>
            <td>
                <p style="text-align: center; "><b>Amount</b></p>
                <br>
                <input type="text" id="amount">
                </td>
                <td style="width:200px;  ">
                <p><b>From Currency</b></p>
                <br>
                <select id="fromcurrency" style="width: 100px;">
                    <option value="VND">VietNam</option>
                    <option value="USD">USD</option>
                </select>
            </td>
            <td style="width:200px; ">
                <p><b>To Currency</b></p>
                <br>
                <select id="tocurrency" style="width: 100px;">
                    <option value="USD">USD</option>
                    <option value="VND">VietNam</option>
                </select>
                </td>
                <td>
                    <p style="color:white"> Chuyển đổi </p>
                    <br>
                    <button type="button" onclick="ChangeMoney()">Convert</button>
                </td>
        </tr>
        </table>
        <p id="Result"></p>
    </form>
</body>
<script>
function ChangeMoney() {
    let Amount = document.getElementById("amount").value;
    let FromC = document.getElementById("fromcurrency").value;
    let To = document.getElementById("tocurrency").value;
    let Result;


    if (FromC == "USD" && To == "VND") {
        Result = "Result: " + (Amount * 23000) + " Đ";
    }
    else if (FromC == "VND"&& To =="USD"){
        Result = "Result: "+ (Amount / 23000) + " $";
    }
    else if (FromC == "VND") {
        Result = "Result: " + Amount + " Đ"
    } else {
        Result = "Result: " + Amount + " $"
    }
        
    document.getElementById("Result").innerHTML = Result;
}
</script>
</html>
