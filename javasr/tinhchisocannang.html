<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>
<h2>Tính chỉ số cân nặng</h2>
<form>
    <table>
        <tr>
            <td>
    Nhập cân nặng:(kg) <input type="numer" id="weight"></td></tr>
    <tr>
        <td>
    Nhập chiều cao:(m) <input type="numer" id="height"></td></tr>
    <tr>
        <td>
    <input type="button" value="Kiểm tra" onclick="kiemtra()"></td> </tr>
    <tr>
        <td id="result"></td>
    </tr>
</table>
</form>
<body>
    <script>
        function kiemtra() {
        weight0=document.getElementById('weight').value;
        height0=document.getElementById('height').value;
        let result= '';
        bmi = weight0 / (height0 ^ 2);
        if (bmi < 18.5) {
             result ='Underweight';
        } else if (bmi < 25) {
            result = 'Normal';
        } else if (bmi < 30) {
            result = 'Overweight'; 
        } else {
            result = 'Obese';
        }
        document.getElementById('result').innerHTML= ('' + result)
    }
    </script>
</body>

</html>
