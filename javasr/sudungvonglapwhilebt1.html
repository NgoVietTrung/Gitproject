<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng vòng lặp while</title>
</head>
<body><h2>Tính tổng các số nhập vào (Trừ -1)</h2>
</body>
<script>
    let sum = 0;
    let num;
    while (num !=-1){
        num = Number(prompt('Nhập số bất kì'));
        alert(num);
        // console.log(num);
        sum += num;
    }
    // console.log(sum);
    document.write(sum);
</script>
</html>
