    <script>
        function Square(long, short) {
            this.long = long;
            this.short = short;
            this.squarearea = function () {
                // console.log('this is:', this)
                return this.long * this.short;
            };
            this.squareperimeter = function () {
                return (this.long + this.short) * 2;
            };
        }
        let square1 = new Square(10, 20);
        console.log("Area: ", square1.squarearea());
        console.log("Perimeter: ", square1.squareperimeter());
