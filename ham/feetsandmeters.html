<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi feets và meters</title>
</head>
<body>
    <script>
        function foottometer(foot){
        let meter=0;
        meter= 0.305*foot;
        document.write(`${foot}f=${meter}m <br>`)
        }
        function metertofoot(meter){
        let foot=0;
        foot=3.279*meter;
        document.write(`${meter}m=${foot}f`)
        }
        let f=+prompt('nhap f');
        foottometer(f);
        let m=+prompt('nhap m');
        metertofoot(m);
    </script>
</body>
</html>
