<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function matrix(size, min, max) {
            let i, j;
            let array = new Array(size);
            for (i = 0; i < size; i++) {
                array[i] = [];
                for (j = 0; j < size; j++) {
                    array[i][j] = Math.floor((Math.random() * (max - min + 1)) + min);
                }
            }
            return array;
        }
        function summain(array) {
            let sum1 = 0;
            for (i = 0; i < array.length; i++) {
                for (j = 0; j < array[i].length; j++) {
                    if (i == j) {
                        sum1 += array[i][j];
                    }
                }
            }
            return sum1;
        }
        function sumextra(array) {
            let sum2 = 0;
            for (i = 0; i < array.length; i++) {
                for (j = 0; j < array[i].length; j++) {
                    if (i + j == array.length - 1) {
                        sum2 += array[i][j];
                    }
                }
            }
            return sum2;
        }
        function sumborderline(array) {
            let sum3 = 0;
            for (i = 0; i < array.length; i++) {
                for (j = 0; j < array[i].length; j++) {
                    if (i == 0 || i == array.length - 1 || j == 0 || j == array.length - 1) {
                        sum3 += array[i][j];
                    }
                }
            }
            return sum3;
        }
        function prime(array) {
            let dividednum;
            let primenum = 0;
            let count = 0;
            for (i = 0; i < array.length; i++) {
                for (j = 0; j < array[i].length; j++) {
                    let count = 0;
                    for (dividednum = 1; dividednum <= array[i][j]; dividednum++)
                        if (array[i][j] % dividednum == 0) {
                            count++;
                        } if (count == 2) {
                            primenum++;
                        }
                }
            }
            return primenum;
        }
        function main() {
            let arrays = matrix(4, 1, 10);
            console.log(arrays);
            console.log(`tong duong cheo chinh ${summain(arrays)}`);
            console.log(`tong duong cheo phu ${sumextra(arrays)}`);
            console.log(`tong duong bien ${sumborderline(arrays)}`);
            console.log(`so so cac so nguyen to ${prime(arrays)}`);
        }
        main();
    </script>
</body>

</html>
