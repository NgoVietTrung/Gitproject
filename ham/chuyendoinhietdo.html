<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
    <p>Fahrenheit</p>
    <input type="number" id="chuyendoinhietdo" placeholder="Fahrenheit"
    oninput="doinhietdo(this.value)"
    onchange="doinhietdo(this.value)">
    <!-- <input type="button" value="Change" onclick="change()"> -->
    
    <br>
    <p>Celcius: <span id="result"></span> </p>
</body>
<script>
    // function change(){  
    //     let valNum=document.getElementById("chuyendoinhietdo").value;
    //     let result= (valNum-32)/1.8;
    //     document.getElementById("result").innerHTML=result;
    // }
    function doinhietdo(valNum){
        valNum=parseFloat(valNum);
        result=(valNum-32)/1.8;
        document.getElementById("result").innerHTML=result;
    }
</script>
</html>
