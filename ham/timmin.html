<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TÃ¬m min</title>
</head>
<body>
    <script>
        function min(array){
            if (array.length==0){
                return -1;
            }
            let min=array[0];
            let i;
            for (i=1;i<array.length;i++){
                if (array[i]<min)
                min=array[i];
            }
            return min;
        }
        array1=[1,4,2,5,-1];
        console.log(min(array1));
    </script>
</body>
</html>
