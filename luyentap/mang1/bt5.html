<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 5</title>
</head>
<body>
    <script>
        let a=[];
        let i=0,dem=0;
        let num=+prompt('Nhap size');
        for(i = 0;i<num;i++){
            a[i]=+prompt('Nhap phan tu ');
        }
        for(i = 0;i<num;i++){
         if (a[i]<0){
            dem++;
            document.write(a[i]+ ' ') ;
        }
    }
        document.write('<br>'+dem);
    </script>
</body>
</html>
