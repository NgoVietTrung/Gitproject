<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 9</title>
</head>
<body>
    <script>
        let a =[];
        let b =[];
        let c =new Array(20);
        let sizea=+prompt('size a');
        let sizeb=+prompt('size b');
        let i,j;
        for(i=0;i<sizea;i++){
            a[i]=Math.floor(Math.random()*100+1);
            
        }document.write(a+'<br>') 
        for(j=0;j<sizeb;j++){
            b[j]=Math.floor(Math.random()*100+1);
            
        }document.write(b+'<br>');
        c=a.concat(b);
        document.write(c);
    </script>
</body>
</html>
