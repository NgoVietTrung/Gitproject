<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 3</title>
</head>
<body>
    <script>
        let x = [1, 3, 30, 5, 100, 7,9,8,12,90];
        max = x[0];
        let index=0;
        let tb=0;
        for (i = 0; i < x.length; i++) {
            if (x[i] > max) {
                max = x[i];
                index=i;
            }
            tb=tb+x[i];
        } document.write(`${max} lớn nhất trong mảng ở vị trứ ${index} <br>`)
        document.write(`Trung bình các số nguyên trong mảng là ${tb/(x.length   )}`)

    </script>
</body>
</html>
