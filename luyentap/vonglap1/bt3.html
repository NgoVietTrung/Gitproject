<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 3</title>
</head>
<body>
    <script>
        let a=0;
        let b=1;
        let c;
        c=a+b;
        document.write(a +'<br>');

        document.write(b+'<br>');
        for ( i=0; i<20; i ++ ){
            document.write(c+'<br>');
            a=b;
            b=c;    
            c=a+b;        
        }
        
    </script>
</body>
</html>
