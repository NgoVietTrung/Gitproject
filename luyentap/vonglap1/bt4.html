<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 4</title>
</head>
<body>
    <script>
        let a=0;
        let b=1;
        let c;
        c=a+b;
        for ( i=0; i>=0; i ++ ){
            a=b;
            b=c;    
            c=a+b;       
            if (c%5==0){
                document.write(c);
                break;
            }
        } 
    </script>
</body>
</html>
