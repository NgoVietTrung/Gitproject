<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 2</title>
</head>
<body>
    <script>
        let age=+prompt('Nhập số tuổi');
        if (age < 16){
            document.write('Học sinh không đủ điền kiện học lớp 10');
        } else {
            document.write('Học sinh đủ điền kiện học lớp 10');
        }

    </script>
</body>
</html>
