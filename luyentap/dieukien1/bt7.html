<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 7</title>
</head>
<body>
    <script>
        let t=+prompt('Số thời gian gọi');
        let c;
        if (t > 300) {
            c=(t/60)*1500;
            document.write('Cước điện thoại là ' + c + 'VND');
        } else if (t <=300 && t >0 ) {
            c=(t/60)*1000 
            document.write('Cước điện thoại là ' + c + 'VND')
        }
    </script>
</body>
</html>
