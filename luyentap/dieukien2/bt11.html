<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 11 </title>
</head>
<body>
    <script>
        let tttt=+prompt('Thu nhập tính thuế ');
        let ts=+prompt('Thếu suất ');
        let ttncn;
        ttncn=tttt*ts;
        document.write('Thuế thu nhập cá nhân phải nộp là ' + ttncn + 'VND');
    </script>
</body>
</html>
