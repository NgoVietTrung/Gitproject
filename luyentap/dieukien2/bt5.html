<body>
    <script>
        let a=+prompt('Cạnh a của hình tam giác vuông là ');
        let b=+prompt('Cạnh b của hình tam giác vuông là ');
        let s;
        s=(a*b)/2;
        document.write('Diện tích hình tam giác vuông đó là '+ s + 'cm2');
    </script>
