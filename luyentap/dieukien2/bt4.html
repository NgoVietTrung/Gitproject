<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 4</title>
</head>
<body>
    <script>
        let a=+prompt('Cạnh a của hình chữ nhật là ');
        let b=+prompt('Cạnh b của hình chữ nhật là ');
        let s;
        s=a*b;
        document.write('Diện tích hình chữ nhật đó là '+ s + 'cm2');
    </script>
</body>
</html>
