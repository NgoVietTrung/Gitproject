<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 11</title>
</head>
<body>
    <script>
        let kwh=+prompt('Số kw sử dụng trong tháng ');
        if (kwh>0&&kwh<=50){
            document.write('Giá điện trong tháng là ' + kwh*1.678 + 'nghìn VND')
        } else if (kwh<100){
            document.write('Giá điện trong tháng là ' + kwh*1.734 + 'nghìn VND')
        } else if (kwh<200) {
            document.write('Giá điện trong tháng là ' + kwh*2.014 + 'nghìn VND')
        } else if (kwh<300) {
            document.write('Giá điện trong tháng là ' + kwh*2.536 + 'nghìn VND')
        } else if (kwh<400) {
            document.write('Giá điện trong tháng là ' + kwh*2.834 + 'nghìn VND')
        } else {
            document.write('Giá điện trong tháng là ' + kwh*2.927 + 'nghìn VND')
        }
    </script>
</body>
</html>
