<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 9</title>
</head>
<body>
    <script>
        let a=+prompt('a');
        let b=+prompt('b');
        let c=+prompt('c');
        if (a+b > c){
            if (b+c>a){
                if( a + c > c){
                    document.write('a,b,c là ba cạnh của tam giác');
                } else {
                    document.write('a,b,c không phải là ba cạnh của tam giác');
                }
            }else{
                document.write('a,b,c không phải là ba cạnh của tam giác');  
            }
        }else{
            document.write('a,b,c không phải là ba cạnh của tam giác');
        }
    </script>
</body>
</html>
