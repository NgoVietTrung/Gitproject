        console.log(d);

            x1=(-b+(Math.sqrt(d)))/(2*a);
            x2=(-b-(Math.sqrt(d)))/(2*a);
            document.write(`Nghiệm của phương trình ${a}x2+${b}x+${c}=0 là ${x1} và ${x2}`);
        }
        if ( d== 0){
            x=-b/(2*a)
            document.write(`Nghiệm của phương trình ${a}x2+${b}x+${c}=0 là ${x}`);
        }
        if (d < 0){
            document.write(`Phương trình ${a}x2+${b}x+${c}=0 vô nghiệm `);
        }
    </script>
