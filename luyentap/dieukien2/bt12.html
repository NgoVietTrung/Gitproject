<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 12</title>
</head>
<body>
    <script>
        let money=+prompt('Số tiền vay ban đầu ');
        let month=+prompt('Số tháng cho vay ');
        let ls=+prompt('Lãi xuất hằng tháng ');
        let lng;
        lng=(money*ls)/month;
        document.write(`Lãi ngân hàng hằng tháng là ` + lng);
    </script>
</body>
</html>
