<body>
    <script>
        let a=+prompt('a');
        let b=+prompt('b');
        let x=0;
        x=-b/a
        // document.write('Nghiệm của phương trình ' + a +'x' + '+'+ b + ' = 0 là ' + x)
        document.write(`Nghiệm của phương trình ${a}x+${b}=0 là ${x}`)
    </script>
