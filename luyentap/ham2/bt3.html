<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 3</title>
</head>
<body>
    <script>
        function factorial(number){
            let i;
            let fac=1;
            for(i=1;i<=number;i++){
                fac=fac*i;
            }
            document.write(`Giao thua cua ${number} la ${fac}`);
        }
        let num=+prompt('Nhap so');
        factorial(num);
    </script>
</body>
</html>
