<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 1</title>
</head>
<body>
    <script>
        function square(num){
            let result=0;
            result=num*num;
            document.write(result);
        }
        let number=+prompt('Nhap so');
        square(number);
    </script>
</body>
</html>
